<body>
    <header>
        <nav>
            <ul>
                <li><a href="index1.html">Accueil</a></li>

                <li><a href="commande1.html">Commande</a></li>
                <li><a href="catalogue1.html">Catalogue</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="order">
            <div class="container">
            <h1>Formulaire de Commande</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Mot de Passe</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Adresse Postale</label>
                    <input type="text" class="form-control" id="inputZip" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Pays</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Region</label>
                  <select id="inputState" class="form-select" required>
                    <option selected></option>
                    <option>Dakar</option>
                    <option>Thies</option>
                    <option>Diourbel</option>
                    <option>Kaolack</option>
                    <option>Touba</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
              </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Design District | Livraison rapide et gratuite</p>
    </footer>
</body>
</html>
